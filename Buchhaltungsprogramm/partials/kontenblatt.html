<h2>Kontenblatt</h2>
<fieldset>
    <legend>Konto ausw√§hlen</legend>
    <select ng-model="eingKontoAnz">
            <option ng-repeat="k in konten.konten" value="{{k.nr}}">{{k.nr}}, {{k.name}}</option>
    </select>
    <button ng-click="anzeigen(eingKontoAnz)">Anzeigen</button>
</fieldset>

<section>
    <table>
        <tr>
            <th>Datum</th>
            <th>Soll</th>
            <th>Haben</th>
            <th>Saldo</th>
        </tr>
        <tr ng-repeat="e in kontenblatt">
            <th>{{e.t==""?"":e.b.datum}}</th>
            <th>{{e.t==""?0:(e.t=="soll"?e.b.betrag:0)}}</th>
            <th>{{e.t==""?0:(e.t=="haben"?e.b.betrag:0)}}</th>
            <th>{{e.s}}</th>
        </tr>
    </table>
</section>
