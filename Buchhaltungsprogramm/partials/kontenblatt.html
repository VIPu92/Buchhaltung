<section>
    <h2>Kontenblatt</h2>
    
    <table>
        <tr>
            <th>Kontonummer</th>
            <th>Kontoname</th>
            <th>Saldo</th>
        </tr>
        <tr ng-repeat="k in konten">
            <td class="centerAlign">{{k.nr}}</td>
            <td>{{k.name}}</td>
            <td class="rightAlign">{{k.saldo}}</td>
        </tr>
    </table>
</section>
