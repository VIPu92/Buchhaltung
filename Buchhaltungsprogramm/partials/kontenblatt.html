<h2>Kontenblatt</h2>
<fieldset>
    <legend>Konto ausw√§hlen</legend>
    <select ng-model="eingKontoAnz">
            <option ng-repeat="k in konten.konten" value="{{k.nr}}">{{k.nr}}, {{k.name}}</option>
    </select>
    <button ng-click="kbAnzeigen(eingKontoAnz)">Anzeigen</button>
</fieldset>

<section>
    <table>
        <tr>
            <th></th>
            <th>Soll</th>
            <th>Haben</th>
            <th>Saldo</th>
        </tr>
        <tr ng-repeat="e in kontenblatt">
            <td>{{e.b.nr==0?e.b.buchungstxt:(e.b.datum+": "+e.b.buchungstxt)}}</td>
            <td>{{e.t=="soll"?e.b.betrag:''}}</td>
            <td>{{e.t=="haben"?e.b.betrag:''}}</td>
            <td>{{e.b.buchungstxt=="Saldo"?"":e.s}}</th>
        </tr>
    </table>
</section>
